<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'

<body>

        <div id="sidebarr"></div>
        <!-- end sidebar -->

            <div id="nav-placeholder"></div>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Choisir votre utilisateur</h4>
                                    <!-- <p class="card-category">Created using Montserrat Font Family</p> -->
                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-md-2"></div>

                                        <div class="card col-md-3">
                                            <a href='./ConsulterOuAjouterSoc.html'>

                                        </div>

                                                <h4><b>Etudiant</b></h4>
                                            </div>
                                        </a>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="theme"></div>

<!--   Call Sidebar   -->
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    $(function () {
        $("#sidebarr").load("widget/sidebar.html");
    });
</script>
<!--   Call changeThemeSidebar   -->
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    $(function () {
        $("#theme").load("changeTheme.html");
    });
</script>
<!--   Call nav   -->
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    $(function () {
        $("#nav-placeholder").load("widget/navbar.html");
    });
</script>
